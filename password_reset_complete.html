<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Reset Complete</title>
  <style>
    .reset-complete-wrapper {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .modal {
      background: white;
      padding: 40px;
      max-width: 600px;
      width: 100%;
      text-align: center;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }
    .modal h2 {
      text-transform: uppercase;
      font-size: 20px;
      letter-spacing: 2px;
      margin-bottom: 20px;
    }
    .modal p {
      font-size: 14px;
    }
    .modal a {
      color: #041e3a;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="reset-complete-wrapper">
    <div class="modal">
      <h2>Password Successfully Reset</h2>
      <p>Your password has been set. You may now <a href="{% url 'sign_in' %}">sign in</a>.</p>
    </div>
  </div>
</body>


</html>
