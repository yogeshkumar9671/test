<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Reset</title>
  <style>
    .reset-pass-done {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .modal {
      background: white;
      padding: 40px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      position: relative;
    }
    .modal h2 {
      text-transform: uppercase;
      letter-spacing: 2px;
      font-size: 20px;
      margin-bottom: 10px;
    }
    .modal p {
      font-size: 14px;
      margin-bottom: 20px;
    }
    .modal label {
      font-size: 12px;
      display: block;
      margin-bottom: 5px;
    }
    .modal input[type="email"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #333;
      font-size: 14px;
      margin-bottom: 10px;
    }
    .modal .errorlist {
      color: red;
      font-size: 13px;
      margin-bottom: 10px;
    }
    .modal button {
      background: #041e3a;
      color: white;
      border: none;
      padding: 16px;
      width: 100%;
      font-size: 13px;
      letter-spacing: 2px;
      text-transform: uppercase;
      cursor: pointer;
    }
    .close {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="reset-pass-done">
    <div class="modal">
      <div class="close" onclick="window.history.back()">&times;</div>
      <h2>Request to Reset Your Password</h2>
      <p>Provide your account email address to receive an email to reset your password.</p>

      <form method="POST">
        {% csrf_token %}
        <label for="id_email">Email</label>
        <input type="email" name="email" id="id_email" required placeholder="Enter your email" />
        <button type="submit">Send Reset Link</button>
     </form>
    </div>
  </div>
</body>
</html>
